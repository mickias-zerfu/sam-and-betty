<section id="signing-board" class="w-full p-10 bg-gray-100">
  <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">💌 Leave Your Wishes</h2>
  <div class="story-grid grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
  <div class="w-full max-w-3xl mx-4 bg-white p-6 rounded-lg shadow-lg">
    <!-- Input Form -->
    <form (submit)="addMessage($event)" class="flex flex-col space-y-4">
      <input type="text" [(ngModel)]="guestName" name="guestName" placeholder="Your Name"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <textarea [(ngModel)]="guestMessage" name="guestMessage" rows="4" placeholder="Your Message"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit" class="bg-pink-400 text-white px-6 py-3 rounded-lg shadow-md transition hover:bg-blue-700">Submit</button>
    </form>    
  </div>
  <div>
    <div class=" betty-container"> 
      <h3 class="text-2xl font-ubuntu text-gray-600 mb-6 betty"> ያገባም አገባ ያጭዕም ደግሞ ዐጨ <br/> ሚኪ ብቻ ቀረ ጺሙን እየላጨ! </h3>
      </div>
    </div>
  </div> 
  <!-- Messages Display in Masonry Grid -->
  <div class="max-w-5xl mx-auto mt-8">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4 text-center">📜 Guest Messages</h3>
    <div class="masonry-grid">
      <div *ngFor="let message of messages" class="message-card" [ngStyle]="{'background-color': message.color}">
        <p class="text-lg font-semibold text-gray-800">{{ message.name }}</p>
        <p class="text-gray-700 italic">{{ message.text }}</p>
      </div>
    </div>
  </div>
</section>
